name: Build scaffold
on:
  workflow_dispatch:
    inputs:
      data:
        description: 'Data'
        required: false
        type: string
      print:
        description: 'True to print data'
        required: false
        type: boolean
env:
  DATA: ${{ inputs.data }}
jobs:
  scaffold:
    runs-on: ubuntu-latest
    steps:
      - name: Print input
        #if:  ${{ inputs.print }} 
        #run:  echo "Inputs - ${{ inputs.data }}" 
        run: echo "${{ toJSON(github) }}"
      - uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 11
      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2
      - name: Build gradle
        run: |
          echo "plugins {
              id \"co.com.bancolombia.cleanArchitecture\" version \"2.4.4\"
          }" > build.gradle
      - name: Generate Project
        run: |
          package=$(echo $DATA | jq -r '.packageName')
          type=$(echo $DATA | jq -r '.type')
          name=$(echo $DATA | jq -r '.nameProject')
          coverage=$(echo $DATA | jq -r '.coverage')
          lombok=$(echo $DATA | jq -r '.lombok')
          metrics=$(echo $DATA | jq -r '.metrics')
          gradle ca --package=$package --type=$type --name=$name --coverage=$coverage --lombok=$lombok
      - name: Generate models
        run: |
          models=$(echo $DATA | jq -r '.models | .[]')
          for i in $models; do
            gradle gm --name $i
          done
      - name: Generate use cases
        run: |
          useCases=$(echo $DATA | jq -r '.useCases | .[]')
          for i in $useCases; do
            gradle guc --name $i
          done
      - name: Generate ...
        run: |
          gradle gep --type webflux
          gradle gda --type generic --name DrivenAdapter
      - name: Archive Release
        uses: thedoctor0/zip-release@main
        with:
          type: 'zip'
          filename: 'app.zip'
      - name: Upload to S3
        run: |
          export RID=$(uuidgen)
          aws s3 cp app.zip s3://build-scaffold/data/$RID/app.zip
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: 'us-east-1'
      - name: Webhook
        uses: joelwmale/webhook-action@master
        with:
          url: ${{ secrets.WEBHOOK_URL }}
          headers: '{"repository" : " ${{ github.repository }}"}'
          body: '{"status": "${{ job.status }}", "url": "https://build-scaffold.s3.amazonaws.com/data//app.zip"}'