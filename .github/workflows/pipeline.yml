name: Build scaffold
on:
  workflow_dispatch:
    inputs:
      models:
        description: 'Models'
        required: false
        type: string
jobs:
  scaffold:
    runs-on: ubuntu-latest
    #defaults:
    #  run:
    #    working-directory: app
    steps:
      - name: Inputs
        run:  echo "Inputs-> ${{ inputs.models }}" 
      - uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 11
      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2
      - name: Build gradle
        run: |
          echo "plugins {
              id \"co.com.bancolombia.cleanArchitecture\" version \"2.4.4\"
          }" > build.gradle
      - name: Generate Project
        run: |
          gradle ca --package=co.com.bancolombia --type=reactive --name=HelloProject --coverage=jacoco --lombok=true
      - name: Generate ...
        run: |
          gradle gep --type webflux
          gradle gm --name User
          gradle guc --name CreateUser
          gradle gda --type generic --name DrivenAdapter
      - name: Archive Release
        uses: thedoctor0/zip-release@main
        with:
          type: 'zip'
          filename: 'app.zip'      
      - name: Check
        run: |
          ls
          pwd