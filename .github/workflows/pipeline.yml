name: Build scaffold
on:
  push:
    branches:
      - "main"
jobs:
  scaffold:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 11
      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2
      - name: Run command
        run: |
          java --version
          gradle --version
