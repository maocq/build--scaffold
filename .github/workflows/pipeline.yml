name: Build scaffold
on:
  workflow_dispatch:
    inputs:
      data:
        description: 'Data'
        required: false
        type: string
jobs:
  scaffold:
    runs-on: ubuntu-latest
    #defaults:
    #  run:
    #    working-directory: app
    steps:
      - name: Print input
        run:  echo "Inputs-> ${{ inputs.data }}" 
      - uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 11
      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2
      - name: Build gradle
        run: |
          echo "plugins {
              id \"co.com.bancolombia.cleanArchitecture\" version \"2.4.4\"
          }" > build.gradle
      - name: Generate Project
        run: |
          gradle ca --package=co.com.bancolombia --type=reactive --name=HelloProject --coverage=jacoco --lombok=true
      - name: Generate ...
        run: |
          gradle gep --type webflux
          gradle gm --name User
          gradle guc --name CreateUser
          gradle gda --type generic --name DrivenAdapter
      - name: Archive Release
        uses: thedoctor0/zip-release@main
        with:
          type: 'zip'
          filename: 'app.zip'
      - name: Check
        run: |
          ls
          pwd
      - uses: hkusu/s3-upload-action@v2
        id: upload # specify some ID for use in subsequent steps
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-bucket: ${{ secrets.AWS_BUCKET }}
          aws-region: 'us-east-1'          
          file-path: './app.zip'
          output-file-url: 'true' # specify true
      - name: Show URL
        run: echo '${{ steps.upload.outputs.file-url }}' # use this output
